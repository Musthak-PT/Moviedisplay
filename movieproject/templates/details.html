    {% extends 'base.html' %}
    {% block body %}

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <img src="{{movie.img.url}}" width="300" height="300"></img>
            </div>





    <div class="col-md-6">
        <h2>{{movie.name}}</h2>
        <h5>{{movie.desc}}
            {{movie.year}}</h5>
        <br>

        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
    </div>
       </div>
    </div>
            {% endblock %}
